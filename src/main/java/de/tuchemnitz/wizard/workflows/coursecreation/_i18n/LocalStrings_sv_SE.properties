mail.body.0=*** Detta \u00E4r ett automatiskt genererat meddelande. V\u00E4nligen svara inte p\u00E5 detta mejl\! ***\n\nDu har precis skapat din kurs "{0}" i OpenOlat.\n\nH\u00E4r kommer n\u00E5gra tips och r\u00E5d f\u00F6r fortsatt arbete med kursen\:\n\n
mail.body.1=1. Hitta kursen\:\n - Du hittar din kurs i f\u00F6rfattarsektionen under fliken "Mina poster".\n\n
mail.body.2=2. L\u00E4nka kursen utanf\u00F6r OpenOlat\:\n - Anv\u00E4nd denna l\u00E4nk f\u00F6r att t.ex. l\u00E4nka till kursen fr\u00E5n din institutions webbsida\:\n - {0}\n\n
mail.body.3=3. L\u00E4gg till kursen i OpenOlat-katalogen\:\n - I kursinst\u00E4llningarna hittar du menyalternativet "Katalogpost". Klicka d\u00E4r och l\u00E4gg till kursen via "L\u00E4gg till i katalog".
mail.body.4=4. G\u00F6r \u00E4ndringar i kursen\:\n 4.1 Allm\u00E4nt\:\n - Du kan g\u00F6ra funktionella \u00E4ndringar i kurseditorn.\n\n
mail.body.4.2=4.{0} Informationssidan\:\n - Klicka p\u00E5 "Redigera" i kursinneh\u00E5llet f\u00F6r att \u00E4ndra sidinneh\u00E5llet.\n\n
mail.body.4.3=4.{0} Anm\u00E4lan\:\n - Du kan hantera deltagare i "Grupper" under menyalternativet "Medlemshantering".\n\n
mail.body.4.4=4.{0} Materialmapp\:\n - Du kan ladda upp och hantera filer direkt i kursinneh\u00E5llet under "Materialmapp".\n\n
mail.body.4.5=4.{0} Forum\:\n - Starta forumet genom att skapa ett nytt \u00E4mne. Tips\: Prenumerera p\u00E5 forumet f\u00F6r att f\u00E5 e-post, RSS eller notiser i OpenOlat vid nya inl\u00E4gg\!\n\n
mail.body.4.6=4.{0} E-post\:\n - F\u00F6r att l\u00E4gga till fler mottagare, \u00F6ppna redigeraren och klicka p\u00E5 "Mottagare" i kursmodulen "E-post".\n\n
mail.body.5=5. OpenOlat-support\:\n - Kontakta supporten vid problem eller fr\u00E5gor.\n\n
mail.body.6=6. Mer hj\u00E4lp\:\n - P\u00E5 OpenOlat-hj\u00E4lpen {0} hittar du mer information om att skapa och redigera kurser.\n\n
