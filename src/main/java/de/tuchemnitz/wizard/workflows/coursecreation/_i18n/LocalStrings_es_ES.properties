mail.body.0=*** Este es un mensaje autom\u00E1tico. Por favor, no responda. ***\n\nAcaba de crear su curso "{0}" en OpenOlat.\n\nAqu\u00ED tiene algunos consejos para continuar con su curso\:\n\n
mail.body.1=1. Localizar su curso\:\n - Encontrar\u00E1 su curso en la secci\u00F3n de autor bajo la pesta\u00F1a "Mis entradas".\n\n
mail.body.2=2. Enlazar el curso fuera de OpenOlat\:\n - Use este enlace para enlazar su curso desde, por ejemplo, la p\u00E1gina web de su departamento\:\n - {0}\n\n
mail.body.3=3. Agregar el curso al cat\u00E1logo de OpenOlat\:\n - En la configuraci\u00F3n del curso, seleccione "Entrada de cat\u00E1logo" y luego haga clic en "Agregar al cat\u00E1logo".\n\n
mail.body.4=4. Realizar cambios en su curso\:\n 4.1 General\:\n - Puede realizar cambios funcionales en el editor del curso.\n\n
mail.body.4.2=4.{0} P\u00E1gina informativa\:\n - Para editar el contenido de la p\u00E1gina, haga clic en "Editar" en el m\u00F3dulo "P\u00E1gina informativa".\n\n
mail.body.4.3=4.{0} Inscripci\u00F3n\:\n - Gestione la lista de participantes desde "Grupos" en el men\u00FA "Gesti\u00F3n de miembros".\n\n
mail.body.4.4=4.{0} Carpeta de materiales\:\n - Puede cargar y gestionar archivos directamente desde el m\u00F3dulo "Carpeta de materiales".\n\n
mail.body.4.5=4.{0} Foro\:\n - Abra el foro publicando un primer mensaje. Consejo\: suscr\u00EDbase al foro para recibir notificaciones por correo, RSS o en su OpenOlat Home.\n\n
mail.body.4.6=4.{0} Correo electr\u00F3nico\:\n - Para a\u00F1adir destinatarios, abra el editor y haga clic en "Destinatarios" en el m\u00F3dulo "Correo electr\u00F3nico".\n\n
mail.body.5=5. Soporte de OpenOlat\:\n - Si tiene problemas o dudas, contacte con el soporte de OpenOlat.\n\n
mail.body.6=6. M\u00E1s ayuda\:\n - En la ayuda de OpenOlat ({0}) encontrar\u00E1 informaci\u00F3n adicional sobre la creaci\u00F3n y edici\u00F3n de cursos.\n\n
