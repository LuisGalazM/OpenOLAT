wizard.closecourse.title=Course closing wizard
wizard.hint=These settings can also be adjusted afterwards.
wizard.step2.attention=<b>ATTENTION:</b> If you choose "Remove all coaches and participants from the learning and rights groups", they may no longer have full access. Test results, tasks, etc. will no longer be visible in the assessment tool.
wizard.step3.mail.body=*** This is an automated message. Please do not reply. ***\n\nThe course {0} has been marked as closed by {1}.\n\nThe course is no longer maintained or updated. If you subscribed to elements, you can unsubscribe from 'Notifications' in your OpenOlat home. Group memberships may have been removed. Please contact {1} for questions.\n\n
wizard.step3.mail.subject=[OpenOlat] The course {0} has been closed
wizard.velocity.step1.par1=What is the purpose of the "Deactivate" function?
wizard.velocity.step1.par2=This wizard sets the course status to <b>[deactivated]</b>. This signals to course participants that the course is no longer maintained or updated.
wizard.velocity.step1.par3=What additional options does "Deactivate" offer?
wizard.velocity.step1.par3a=In step 2, you can <b>remove all catalogue entries</b> and <b>remove all coaches and participants from the learning and rights groups</b>.
wizard.velocity.step1.par3b=In step 3, you can <b>notify all coaches and participants</b> by email about the actions taken.
wizard.velocity.step1.par4=What does the "Close" function do?
wizard.velocity.step1.par4a=The course configuration (settings, visibility and access rules) remains unchanged.
wizard.velocity.step1.par4b=All authorised users retain access according to their individual permissions.<br /><b>ATTENTION:</b> If you remove all coaches and participants, their test results etc. will no longer be visible in the assessment tool.
wizard.velocity.step1.par4c=All user-generated content (e.g. forum posts, wiki entries) remains accessible and editable.<br />
wizard.velocity.step1.par4d=All bookmarks to this course will show the status [closed].
wizard.velocity.step1.par4e=<b>ATTENTION: The course status change <b>cannot be undone</b>.</b>
