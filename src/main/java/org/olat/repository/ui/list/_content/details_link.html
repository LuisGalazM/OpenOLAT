#if ($licSwitch)
	<div class="o_license_info">
		#if ($licenseIconCss != "")
			<i class="o_icon o_icon-2x $r.escapeCssClass($licenseIconCss)"> </i> 
		#end
		<div class="o_license">
			$r.escapeHtml($license)
		</div>
		<div class="o_licensor">
			â€“ $r.escapeHtml($licensor)
		</div>
		#if($licenseText)
		<div class="o_license_text">
			$r.xssScan($licenseText)
		</div>
		#end
	</div>
#end
<div class="o_extlink clearfix o_block_large_bottom">
	<h4>$r.translate("details.extlinkheader")</h4>
	<div class="o_copy_code o_nowrap">
		<a href="javascript:;" id="o_extlink">
			<i class="o_icon o_icon-lg o_icon-fw o_icon_qrcode" aria-hidden='true' title='$r.translateInAttribute("qr.code")'>&nbsp;</i>
			<span class='sr-only'>$r.translate("link.resource")</span>
		</a>
		<input type="text" value="$extlink" onclick="this.select()" aria-labelledby="o_extlink"/>
		<script>
		jQuery(function() {
			o_QRCodePopup('o_extlink', '$extlink', 'right');
		});
		</script>
	</div>
	#if ($isGuestAllowed)
		<div class="o_copy_code o_nowrap">
			<a href="javascript:;" id="o_extlink2">
				<i class="o_icon o_icon-lg o_icon-fw o_icon_qrcode" aria-hidden='true' title='$r.translateInAttribute("qr.code")'>&nbsp;</i>
				<span class='sr-only'>$r.translate("link.resource")</span>
			</a>
			<input type="text" value="${extlink}?guest=true&amp;lang=$r.getLanguageCode()" onclick="this.select()" aria-labelledby="o_extlink2"/>
			<script>
			jQuery(function() {
				o_QRCodePopup('o_extlink2', '${extlink}?guest=true&amp;lang=$r.getLanguageCode()', 'right');
			});
			</script>
		</div>
	#end
</div>
