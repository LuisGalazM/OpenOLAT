managed.info=R\u00F4zne objekty (napr. kurzy a skupiny) mo\u017Eno vytv\u00E1ra\u0165 prostredn\u00EDctvom rozhrania REST API. Tak\u00E9to externe spravovan\u00E9 objekty sa naz\u00FDvaj\u00FA "spravovan\u00E9", preto\u017Ee za ich \u017Eivotn\u00FD cyklus je zodpovedn\u00FD extern\u00FD syst\u00E9m. V pr\u00EDpade kalend\u00E1ra existuj\u00FA aj interne spravovan\u00E9 objekty (napr. udalosti kalend\u00E1ra z projektov a prvkov kurzov). T\u00FAto funkciu m\u00F4\u017Eete aktivova\u0165/deaktivova\u0165 v za\u0161krt\u00E1vac\u00EDch pol\u00ED\u010Dkach ni\u017E\u0161ie.
