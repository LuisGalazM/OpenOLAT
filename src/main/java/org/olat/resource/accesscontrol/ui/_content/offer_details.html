<div class="o_ac_offer_details">
	#if($price)
		<div class="o_ac_offer_details_price">
			$price
		</div>
	#end
	#if($cancellation)
		<div class="o_ac_offer_details_cancellation">
			$cancellation
		</div>
	#end
	#if($end)
		<div class="o_ac_offer_details_end">
			$end
		</div>
	#end
	#if($description)
		<div class="o_ac_offer_details_description">
			$description
		</div>
	#end
</div>
