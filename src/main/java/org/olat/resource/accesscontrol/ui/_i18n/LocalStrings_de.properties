members.participants.info=Diese Liste zeigt die Benutzer{innen} mit Teilnehmerrechten f\u00FCr diese Lernressource. Diese Personen haben Zugang zu der Lernressource wenn sie ver\u00F6ffentlicht wurde. W\u00E4hlen Sie die Schaltfl\u00E4che "$\:members.add" oder "$\:members.import" um Benutzer{innen} den Zugang zu gestatten.  <br />Wenn Sie mit Lerngruppen arbeiten, dann werden Teilnehmer{innen} von Lerngruppen dieser Lernressource automatisch auch in die Liste der Teilnehmer{innen} eingetragen. <br /> Wenn Sie mit Buchungen arbeiten, dann werden Teilnehmer{innen} die diese Lernressource buchen automatisch in diese Liste der Teilnehmer{innen} eingetragen. <br /> Sie k\u00F6nnen eine Person jederzeit aus dieser Liste austragen. Die Person hat anschliessend keinen Zugang mehr zu dieser Lernressource.
