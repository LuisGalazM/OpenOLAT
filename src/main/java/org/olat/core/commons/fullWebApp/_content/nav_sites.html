<ul id="$r.getCId()" class="o_navbar_sites nav o_navbar-nav">
#if($visible)
	#foreach ($site in $sites)
		#set ($siteEl = $r.getComponent("$site"))
		#set ($navel = $siteEl.userObject.getNavElement())
		<li class='#if($tabhelper.isSiteActive($siteEl.userObject)) active #end $!navel.getIconCSSClass()' #if($tabhelper.isSiteActive($siteEl.userObject)) aria-current='true' #end>
		#if($tabhelper.isSiteActive($siteEl.userObject))
			$r.render("$site", "a11yactive")
		#else
			$r.render("$site")	
		#end
		</li>
	#end
#end
<script>
"use strict";
jQuery(document).trigger("oo.nav.sites.modified");
</script>
</ul>
