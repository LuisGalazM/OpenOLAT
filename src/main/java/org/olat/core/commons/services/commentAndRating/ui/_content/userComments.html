<div class="o_block">
	<div class="o_comments">
		#if($r.available("createCommentFormCtrl"))
			<div class="o_comments_form_init">
				<div class="#if($isCommentElemVisible) o_avatar #else o_avatar_pre #end">
					$r.render("avatarCtr")
				</div>
				<div class="o_comments_form_ctrl">
					$r.render("createCommentFormCtrl")
				</div>
			</div>
		#end
		#foreach($commentController in $commentControllers)
			$r.render("$commentController.getViewCompName()")
		#end
	</div>
</div>

#if(${goToComment.isTrue()})
	<script>
		o_scrollToElement('#o_comment_$goToCommentId');
	</script>
#end
