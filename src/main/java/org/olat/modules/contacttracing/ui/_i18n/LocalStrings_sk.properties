contact.tracing.locations.import.instructions=<p>Ak chcete importova\u0165 miesta sledovania kontaktov, stiahnite si \u0161abl\u00F3nu poskytnut\u00FA ni\u017E\u0161ie, vypl\u0148te ju a skop\u00EDrujte v\u0161etky riadky okrem hlavi\u010Dky do textov\u00E9ho po\u013Ea.</p><p>K dispoz\u00EDcii s\u00FA nasleduj\u00FAce mo\u017Enosti. Je d\u00F4le\u017Eit\u00E9 zachova\u0165 presn\u00E9 poradie st\u013Apcov, ako je.</p><ul><li>Referencia</li><li>N\u00E1zov</li><li>Budova</li>< li>Miestnos\u0165</li><li>Sektor</li><li>St\u00F4l</li><li>\u010C\u00EDslo sedadla (ak je pre toto miesto dostupn\u00E9, zadajte \u201E{0}\u201C, inak zadajte \u201E{1}\u201C)< /li><li>Hos\u0165 (ak je pre toto miesto k dispoz\u00EDcii, zadajte \u201E{2}\u201C, inak zadajte \u201E{3}\u201C)</li><li>QR ID (volite\u013En\u00E9, ak chcete vygenerova\u0165 ID, ponechajte pole pr\u00E1zdne) </li><li>Text QR (volite\u013En\u00E9, zadajte HTML na \u00FApravu textu)</li></ul><p>M\u00F4\u017Eete tie\u017E upravi\u0165 existuj\u00FAce miesta. Ak u\u017E miesto v syst\u00E9me existuje, v \u010Fal\u0161om kroku sa zobraz\u00ED v\u00FDstra\u017En\u00FD trojuholn\u00EDk.</p>
