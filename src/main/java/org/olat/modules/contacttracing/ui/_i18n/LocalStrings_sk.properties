contact.tracing.registration.confirmation.mail.body=<p>\u010Eakujeme, \u017Ee ste zaregistrovali svoje kontaktn\u00E9 inform\u00E1cie\!</p> <p>Uchovajte si t\u00FAto spr\u00E1vu <strong>{0} dn\u00ED</strong> a odovzdajte ju kontaktn\u00FDm pracovn\u00EDkom na sledovanie <strong>ak budete pozit\u00EDvne testovan\u00ED< /strong>.</p> <p>To m\u00F4\u017Ee hra\u0165 d\u00F4le\u017Eit\u00FA \u00FAlohu pri prelomen\u00ED infek\u010Dn\u00FDch re\u0165azcov.</p> <p>\u010Eakujeme za spolupr\u00E1cu\!</p>
