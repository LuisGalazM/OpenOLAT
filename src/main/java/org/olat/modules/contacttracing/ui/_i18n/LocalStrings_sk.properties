contact.tracing.registration.intro=<p>Chyst\u00E1te sa zaregistrova\u0165 svoju pr\u00EDtomnos\u0165 na nasleduj\u00FAcom umiestnen\u00ED. Tento registra\u010Dn\u00FD proces je zalo\u017Een\u00FD na po\u017Eiadavk\u00E1ch v mene z\u00E1kona o pand\u00E9mii.</p> <p>Va\u0161e \u00FAdaje s\u00FA ulo\u017Een\u00E9 s\u00FAkromne a nie s\u00FA spojen\u00E9 s va\u0161\u00EDm pou\u017E\u00EDvate\u013Esk\u00FDm \u00FA\u010Dtom.</p> <p>U\u010Ditelia ani spr\u00E1vcovia kurzu nem\u00F4\u017Eu zisti\u0165 va\u0161u pr\u00EDtomnos\u0165. <br />Spr\u00E1vy mo\u017Eno generova\u0165 iba na \u017Eiados\u0165 feder\u00E1lnych sledova\u010Dov zml\u00FAv. <br />V\u0161etky registrovan\u00E9 \u00FAdaje sa po <b>{0} d\u0148och</b> automaticky odstr\u00E1nia.</p> {1}
