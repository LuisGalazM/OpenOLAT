<div class="o_button_group o_button_group_left">
	#if($r.available("action.more"))
	<div class="btn-group">
		$r.render("apply")
		$r.render("action.more")
	</div>
	#else
		$r.render("apply")
	#end
	#if($r.available("apply.without.notifications"))
		$r.render("apply.without.notifications")
	#end

</div>
