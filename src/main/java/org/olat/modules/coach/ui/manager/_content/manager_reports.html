<style>
	.o_coach_manager_report_templates, .o_coach_manager_generated_reports {
		margin-top: 20px;
		margin-bottom: 20px;
	}
</style>

<div class="o_coach_manager_reports">
	<h2><i class="o_icon o_icon_report"> </i> $r.translate("reporting")</h2>

	<div class="o_coach_manager_report_templates">
		#if($r.available("report.templates") && $r.visible("report.templates"))
			$r.render("report.templates")
		#end
	</div>

	<div class="o_coach_manager_generated_reports">
		#if($r.available("generated.reports") && $r.visible("generated.reports"))
			$r.render("generated.reports")
		#end
	</div>

</div>
