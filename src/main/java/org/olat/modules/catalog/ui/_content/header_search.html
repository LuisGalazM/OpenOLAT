<div class="o_catalog_search_header o_catalog_header_item #if($r.isEmpty($header))o_catalog_search#end #if($bgImageUrl)o_header_bg_image#end o_block_offcanvas_no_padding" #if($bgImageUrl) style="background-image:url($bgImageUrl)" #end>
	<div class="o_block_offcanvas_padding">
		#if ($r.isNotEmpty($header))
			<h3 class="o_flex_item_max">$r.escapeHtml($header)</h3>
		#else
			<div class="o_search_box">
				<div class="o_catalog_title">
					<div>
						<h2>$r.escapeHtml($r.translate("header.search.title"))</h2>
					</div>
				</div>
				<div class="o_search_row">
					$r.render("searchWrapper")
				</div>
				<div class="o_sel_catalog_explore">
					$r.render("explore")
				</div>
			</div>
		#end
	</div>
</div>
