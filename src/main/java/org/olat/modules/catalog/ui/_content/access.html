<div class="o_repo_details o_block_large_bottom  #if($educationalTypeClass) $educationalTypeClass #end ">
	<div class="o_repo_header">
		$r.render("header")
	</div>
	#if($r.available("access"))
		<div class="o_repo_access o_repo_column">
			$r.render("access")
		</div>
	#else
		<div class="o_warning_with_icon o_repo_column">
			$r.translate("error.booking.not.available")
		</div>
	#end
	<div class="o_repo_meta o_repo_column o_repo_info_panel">
		$r.render("metadata")
	</div>	
	<div class="o_repo_footer o_repo_column">
		$r.render("link")
	</div>
</div>
