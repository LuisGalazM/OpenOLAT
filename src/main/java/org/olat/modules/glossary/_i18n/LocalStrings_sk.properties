edit.intro=V predvolenom nastaven\u00ED m\u00F4\u017Eu polo\u017Eky slovn\u00EDka vytv\u00E1ra\u0165 iba vlastn\u00EDci tohto slovn\u00EDka. V\u00FDberom mo\u017Enosti \u201EPovoli\u0165 povolenia na z\u00E1pis pre v\u0161etk\u00FDch u\u017E\u00EDvate\u013Eov\u201C sa tento glos\u00E1r stane spolo\u010Dn\u00FDm glos\u00E1rom, ktor\u00FD umo\u017E\u0148uje ka\u017Ed\u00E9mu u\u017E\u00EDvate\u013Eovi tohto syst\u00E9mu prid\u00E1va\u0165 nov\u00E9 polo\u017Eky glos\u00E1ra a upravova\u0165 alebo odstra\u0148ova\u0165 svoje vlastn\u00E9 polo\u017Eky. Vlastn\u00EDk slovn\u00EDka m\u00F4\u017Ee kedyko\u013Evek spravova\u0165 aj polo\u017Eky in\u00FDch u\u017E\u00EDvate\u013Eov. <br /><br />Ak je t\u00E1to funkcia povolen\u00E1, ved\u013Ea v\u00FDrazu v slovn\u00EDku sa zobraz\u00ED autor ka\u017Edej polo\u017Eky slovn\u00EDka a osoba, ktor\u00E1 polo\u017Eku naposledy upravila.
